<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Voiceover Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voiceover Generator</h1>
            <div class="header-buttons">
                <button id="resetBtn" class="icon-button danger" title="Reset All Voiceovers">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h18v18H3z"></path><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>
                </button>
                <button id="settingsBtn" class="icon-button" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
            </div>
        </header>

        <main>
            <div class="input-section">
                <textarea id="textInput" placeholder="Enter your text here. Use 'ред' to split text into chunks for longer content..."></textarea>
                <button id="generateBtn" class="primary-button">Generate Voiceovers</button>
            </div>

            <div id="outputSection" class="output-section"></div>
        </main>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="closeSettings" class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
                    </button>
                </div>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input type="password" id="apiKey" placeholder="Enter your ElevenLabs API key">
                    </div>
                    <div class="form-group">
                        <label for="voicesList">Select Voice</label>
                        <select id="voicesList" class="form-select">
                            <option value="">Loading voices...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="voiceId">Add Shared Voice</label>
                        <div class="input-group">
                            <input type="text" id="voiceId" placeholder="Enter shared voice ID">
                            <button id="addVoiceBtn" class="secondary-button">Add Voice</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stability">Stability (0-1)</label>
                        <input type="range" id="stability" min="0" max="1" step="0.1" value="0.5">
                        <span id="stabilityValue">0.5</span>
                    </div>
                    <div class="form-group">
                        <label for="similarityBoost">Similarity Boost (0-1)</label>
                        <input type="range" id="similarityBoost" min="0" max="1" step="0.1" value="0.7">
                        <span id="similarityBoostValue">0.7</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
